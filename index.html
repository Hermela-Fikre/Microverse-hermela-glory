<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
    </head>

    <link rel="stylesheet" href="style.css">

    <title>Embedding Images and Video</title>

<body>

        <nav class="navbar">
            <button>
                <img src="logo.png" alt="Logo">
                <h3>YouTube <sup class="sup">NL</sup></h3>
            </button>
            <input type="text" name="" id="" placeholder="Search">
           <button class="btn-search">
               <img src="./img/maginfy.png" alt="Search"> </button>

           </button>

           <button class="btn-account">

           </button>

        </nav>
    
    
    </header>
